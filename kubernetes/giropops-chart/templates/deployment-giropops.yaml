apiVersion: apps/v1
kind: Deployment
metadata:
  name: giropops-senhas
spec:
  replicas: {{ .Values.giropops.replicas }}
  selector:
    matchLabels:
      app: giropops-senhas
  template:
    metadata:
      labels:
        app: giropops-senhas
    spec:
      containers:
      - name: giropops-senhas
        image: {{ .Values.giropops.image }}
        ports:
        - containerPort: {{ .Values.giropops.service.port }}
        env:
        - name: REDIS_HOST
          value: redis
        - name: FLASK_APP
          value: app.py

